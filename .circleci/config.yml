version: 2.1

executors:
  mac_executor:
    macos:
      xcode: "12.5.0"

jobs:
  build:
    executor: mac_executor
    steps:
      - checkout

      - run:
          name: Install dependencies
          command: npm ci

      - run:
          name: Build Electron app
          command: npm run build

      - store_artifacts:
          path: dist

workflows:
  version: 2
  build:
    jobs:
      - build
